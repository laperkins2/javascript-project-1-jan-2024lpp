<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Guess Who</title>
  </head>

  <body id="theBody">
    <h1 class="text-center">
      Let's see if you can guess who I am thinking about
    </h1>
    <div class="m-5">
      <input type="checkbox" id="hatCheckbox" /><label for="hatCheckbox"
        >Wears a hat</label
      ><br />
      <input type="checkbox" id="blackHairCheckbox" /><label
        for="blackHairCheckbox"
        >Black Hair</label
      ><br />

      <input type="checkbox" id="glassesCheckbox" /><label for="glassesCheckbox"
        >Wears Glasses</label
      ><br />
      <input type="checkbox" id="femaleCheckbox" /><label for="femaleCheckbox"
        >Female</label
      ><br />
    </div>
    <div id="divA" class="m-5"></div>
    <button type="button" class="btn btn-info m-5" id="whoButton">
      Guess who?</button
    ><br /><br />

    <div class="m-5">
      <img src="" alt="picAnne" id="anneImg" />
      <img src="" alt="picClaire" id="claireImg" />
      <img src="" alt="picMary" id="maryImg" />
      <img src="" alt="picPhilip" id="philipImg" />
      <img
        src=""
        style="height: 100px; width: 75px"
        alt="pic of question mark"
        id="questionImg"
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
